<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="clock"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./moment.js"></script>
    <script>
        window.onload = function(e){

        var $clock = $('#clock'),
        eventTime = moment('12-11-2018 18:00:00', 'DD-MM-YYYY HH:mm:ss').unix(),
        currentTime = moment().unix(),
        diffTime = eventTime - currentTime,
        duration = moment.duration(diffTime * 1000, 'milliseconds'),
        interval = 1000;

        // if time to countdown
        if(diffTime > 0) {

        // Show clock
        // $clock.show();

        var $d = $('<div class="days"></div>').appendTo($clock),
        $h = $('<div class="hours"></div>').appendTo($clock),
        $m = $('<div class="minutes"></div>').appendTo($clock),
        $s = $('<div class="seconds"></div>').appendTo($clock);

        setInterval(function(){

        duration = moment.duration(duration.asMilliseconds() - interval, 'milliseconds');
        var d = moment.duration(duration).days(),
        h = moment.duration(duration).hours(),
        m = moment.duration(duration).minutes(),
        s = moment.duration(duration).seconds();

        d = $.trim(d).length === 1 ? '0' + d : d;
        h = $.trim(h).length === 1 ? '0' + h : h;
        m = $.trim(m).length === 1 ? '0' + m : m;
        s = $.trim(s).length === 1 ? '0' + s : s;

        // show how many hours, minutes and seconds are left
        $d.text(d);
        $h.text(h);
        $m.text(m);
        $s.text(s);

        }, interval);

        }

        };

    </script>
</body>
</html>
